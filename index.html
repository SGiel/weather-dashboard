<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fonts -->

    <!-- will use for weather icons "http://openweathermap.org/img/wn/" + cityWeather.icon + "@2x.png" -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- my styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!--
    <header>
        <h1>Weather Dashboard</h1> 
    </header>
    -->
    <div class="container">

        <header class="row">
            <div class="col-12 p-0">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <main class="row">
            <div class="col-4" id="weather-search">
                <div class="row">
                    <h3>Search for a City:</h3>
                    <form id="city-form">
                        <input type="text" class="col-9" id="city-name">
                        <button type="submit" class="col-2" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>

                    </form>
                </div>
                <div class="row">
                    <!-- search history go here -->
                    <ul class="list-group col-12">
                        <li class="list-group-item list-group-item-light" id="city-0">first search term</li>
                        <li class="list-group-item list-group-item-light" id="city-1">second search term</li>
                        <li class="list-group-item list-group-item-light" id="city-2">third search term</li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="row p-2" id="weather-current-day">
                    <!-- city weather displayed -->
                </div>
                <div class="row">
                    <div class="col-12" id="forecast-header">
                        <!-- forecast header goes here -->
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-around" id="weather-forecast">
                        <!-- 5 day forecast cards go here -->
                    </div>
                </div>   
            </div>
        </main>

    </div>
    <!-- for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- my javaScript -->
    <script src="./assets/js/script.js"></script> -->
</body>

</html>
